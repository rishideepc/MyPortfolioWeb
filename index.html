<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortfolioWeb</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }

        .navbar{
            display: flex;
            justify-content: center;
            height: 50px;
            align-items: center;
            position: relative;
        }

        .navbar::before{
            content: "";
            position:absolute;
            background-color: rgba(0, 0, 0, 0.5);
            height: 100%;
            width: 100%;
            z-index: -1;
        }

        .navbar ul{
            display: flex;
            list-style: none;
        }

        .navbar ul li{
            font-size: 1.1rem;
        }

        .navbar ul li a{
            padding: 5px 20px;
            text-decoration: none;
            color: white;
        }

        .navbar ul li a:hover{
            border-bottom: 2px solid yellow;
        }

        #home{
            display: flex;
            flex-direction: column;
            height: 650px;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #home::before{
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            background: url('') no-repeat center center/cover;
            height: 700px;
            width: 100%;
        }

    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About Me</a></li>
            <li><a href="">Projects</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1 class="heading">HI, I AM</h1>
        <h1 class="heading">RISHIDEEP CHATTERJEE</h1>
        <p>AND THIS IS MY PORTFOLIO WEBSITE</p>

    </section>


</body>
</html>
